<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bokningsformulär</title>
  <link rel="stylesheet" href="css1.css" />
  <link rel="stylesheet" href="base.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
  <header>
    <h1>Hitta till oss!</h1>
    <img id="logo" src="logo1.jpg" alt="Logo" />
    <ul>
      <li><a href="index.html">Startsida</a></li>
      <li><a href="rum.html">Rum</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="hitta.html">Hitta</a></li>
      <li><a href="boka.html" class="active">Boka</a></li>
      <li><a href="bar.html">Bar</a></li>
    </ul>


  </header>

  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
              <h1>Gör din bokning här</h1>
            </div>
            <form>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Rikita">
                <span class="form-label">Destination</span>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="date" required>
                    <span class="form-label">Checka In</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="date" required>
                    <span class="form-label">Checka ut</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required>
											<option value="" selected hidden>no of rooms</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Rum</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required>
											<option value="" selected hidden>no of adults</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Vuxna</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required>
											<option value="" selected hidden>no of children</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Barn</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="email" placeholder="Enter your Email">
                    <span class="form-label">Email</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="tel" placeholder="Enter you Phone">
                    <span class="form-label">Telefonnummer</span>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                <button class="submit-btn">Boka nu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script>
    $('.form-control').each(function() {
      floatedLabel($(this));
    });

    $('.form-control').on('input', function() {
      floatedLabel($(this));
    });

    function floatedLabel(input) {
      var $field = input.closest('.form-group');
      if (input.val()) {
        $field.addClass('input-not-empty');
      } else {
        $field.removeClass('input-not-empty');
      }
    }
  </script>

</body>

</html>
